<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Табло для ТВ</title>
    <style>
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            font-family: 'Segoe UI', 'Arial', sans-serif; 
            font-weight: 900;
            user-select: none;
            color: white;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .player-panel {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            padding: 4vh 0;
        }
        #player1 { background-color: var(--p1-color, #000000); }
        #player2 { background-color: var(--p2-color, #20B2AA); }
        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }
        .name {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }
        .name-line-1 { font-size: 8vh; font-weight: bold; }
        .name-line-2 { font-size: 7vh; font-weight: normal; }
        .serve-indicator {
            font-size: 8vh;
            visibility: hidden;
        }
        .serve-active {
            visibility: visible;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .score {
            font-size: 55vh;
            line-height: 1;
        }
        .sets {
            font-size: 12vh;
            color: #f4c724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-panel" id="player1">
            <div class="sets">0</div>
            <div class="score">0</div>
            <div class="name-container">
                <div class="serve-indicator">●</div>
                <div class="name">
                    <div class="name-line-1">Игрок</div>
                    <div class="name-line-2">1</div>
                </div>
            </div>
        </div>
        <div class="player-panel" id="player2">
            <div class="sets">0</div>
            <div class="score">0</div>
            <div class="name-container">
                <div class="name">
                    <div class="name-line-1">Игрок</div>
                    <div class="name-line-2">2</div>
                </div>
                <div class="serve-indicator">●</div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyDTxZWC9Txxg4hHkpMkKOoq6eyZ-QHlCt4",
  authDomain: "gtr-cup-court-2.firebaseapp.com",
  projectId: "gtr-cup-court-2",
  storageBucket: "gtr-cup-court-2.firebasestorage.app",
  messagingSenderId: "5588116973",
  appId: "1:5588116973:web:f0c9ef08514426b2e633e4"
};
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        const tableId = urlParams.get('table') || '1';
        const firebasePath = `gameState_Table${tableId}`;
        const stateRef = database.ref(firebasePath);
        const scoreEls = [document.querySelector('#player1 .score'), document.querySelector('#player2 .score')];
        const setEls = [document.querySelector('#player1 .sets'), document.querySelector('#player2 .sets')];
        const serveEls = [document.querySelector('#player1 .serve-indicator'), document.querySelector('#player2 .serve-indicator')];
        const nameLine1Els = [document.querySelector('#player1 .name-line-1'), document.querySelector('#player2 .name-line-1')];
        const nameLine2Els = [document.querySelector('#player1 .name-line-2'), document.querySelector('#player2 .name-line-2')];
        function updateDisplay(state) {
            const defaultState = {scores:[0,0],sets:[0,0],server:1,initialServer:1,names:["Игрок 1","Игрок 2"],colorAssignment:"default"};
            const currentState = {...defaultState, ...state};
            scoreEls[0].textContent = currentState.scores[0];
            scoreEls[1].textContent = currentState.scores[1];
            setEls[0].textContent = currentState.sets[0];
            setEls[1].textContent = currentState.sets[1];
            currentState.names.forEach((fullName, index) => {
                const nameParts = fullName.split(' ');
                const line1 = nameParts[0] || '';
                const line2 = nameParts.slice(1).join(' ') || '';
                nameLine1Els[index].textContent = line1;
                nameLine2Els[index].textContent = line2;
            });
            serveEls[0].classList.toggle("serve-active", 1 === currentState.server);
            serveEls[1].classList.toggle("serve-active", 2 === currentState.server);
            const P1_COLOR = '#000000';
            const P2_COLOR = '#20B2AA';
            if (currentState.colorAssignment === 'swapped') {
                document.documentElement.style.setProperty('--p1-color', P2_COLOR);
                document.documentElement.style.setProperty('--p2-color', P1_COLOR);
            } else {
                document.documentElement.style.setProperty('--p1-color', P1_COLOR);
                document.documentElement.style.setProperty('--p2-color', P2_COLOR);
            }
        }
        stateRef.on("value", (snapshot) => {
            updateDisplay(snapshot.val());
        });
    </script>
</body>
</html>
