<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OBS Табло v2</title>
    <style>
      @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
/* Основные стили */
html, body { 
    margin: 0; 
    padding: 0; 
    background-color: transparent; 
    font-family: 'Segoe UI', Arial, sans-serif; 
    user-select: none; 
    color: white; 
}
/* Контейнер для двух плашек */
.obs-stack-container {
    display: flex;
    flex-direction: column;
    gap: 8px; /* Расстояние между плашками */
}
/* Стили самой плашки игрока */
.player-bar {
    box-sizing: border-box;
    display: flex;
    align-items: center;
    padding: 0 10px;
    height: 50px; /* Высота одной плашки */
    width: 450px; /* Ширина плашки */
    border-radius: 25px; /* Полностью скругленные края */
    font-weight: bold;
}
/* Цвета для каждого игрока */
#player1 { background-color: #000000; } /* Черный */
#player2 { background-color: #20B2AA; } /* ИЗМЕНЕНИЕ ЗДЕСЬ: Более темный бирюзовый */

/* Иконка подачи */
.serve-indicator {
    width: 30px;
    height: 30px;
    background-color: #FFFFFF; /* Белый фон */
    border-radius: 50%;
    margin-right: 10px;
    visibility: hidden; /* Скрыта по умолчанию */
}
.serve-active {
    visibility: visible;
    animation: pulse 1.5s infinite ease-in-out;
}

/* Имя игрока */
.name {
    font-size: 24px;
    flex-grow: 1; /* Занимает все свободное место */
}

/* Кружок для сетов */
.sets {
    width: 36px;
    height: 36px;
    border: 2px solid white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    margin-right: 8px;
}
/* Кружок для счета */
.score {
    width: 40px;
    height: 40px;
    background-color: #17a365;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
}
    </style>
</head>
<body>
    <div class="obs-stack-container">
        <div class="player-bar" id="player1">
            <div class="serve-indicator"></div>
            <div class="name">Игрок 1</div>
            <div class="sets">0</div>
            <div class="score">0</div>
        </div>
        <div class="player-bar" id="player2">
            <div class="serve-indicator"></div>
            <div class="name">Игрок 2</div>
            <div class="sets">0</div>
            <div class="score">0</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyDTxZWC9Txxg4hHkpMkKOoq6eyZ-QHlCt4",
  authDomain: "gtr-cup-court-2.firebaseapp.com",
  projectId: "gtr-cup-court-2",
  storageBucket: "gtr-cup-court-2.firebasestorage.app",
  messagingSenderId: "5588116973",
  appId: "1:5588116973:web:f0c9ef08514426b2e633e4"
};
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        const tableId = urlParams.get('table') || '1';
        const firebasePath = `gameState_Table${tableId}`;
        const stateRef = database.ref(firebasePath);

        // Новые селекторы для элементов
        const scoreEls = [document.querySelector('#player1 .score'), document.querySelector('#player2 .score')];
        const setEls = [document.querySelector('#player1 .sets'), document.querySelector('#player2 .sets')];
        const serveEls = [document.querySelector('#player1 .serve-indicator'), document.querySelector('#player2 .serve-indicator')];
        const nameEls = [document.querySelector('#player1 .name'), document.querySelector('#player2 .name')];

        function updateDisplay(state) {
            const defaultState = {scores:[0,0],sets:[0,0],server:1,initialServer:1,names:["Игрок 1","Игрок 2"],gameHistory:[]};
            const currentState = {...defaultState, ...state};
            
            // Обновляем счет и сеты для обоих игроков
            scoreEls[0].textContent = currentState.scores[0];
            scoreEls[1].textContent = currentState.scores[1];
            setEls[0].textContent = currentState.sets[0];
            setEls[1].textContent = currentState.sets[1];
            nameEls[0].textContent = currentState.names[0];
            nameEls[1].textContent = currentState.names[1];
            
            // Показываем индикатор подачи только у нужного игрока
            serveEls[0].classList.toggle("serve-active", 1 === currentState.server);
            serveEls[1].classList.toggle("serve-active", 2 === currentState.server);
        }
        
        stateRef.on("value", (snapshot) => {
            updateDisplay(snapshot.val());
        });
    </script>
</body>
</html>
