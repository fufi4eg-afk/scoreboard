<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OBS Табло v4</title>
    <style>@keyframes pulse{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}@keyframes fadeInDown{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}html,body{margin:0;padding:0;background-color:transparent;font-family:'Segoe UI',Arial,sans-serif;user-select:none;color:#fff;height:100vh;width:100vw;overflow:hidden}.main-wrapper{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center}.obs-stack-container{display:flex;flex-direction:column;gap:8px}.player-bar{box-sizing:border-box;display:flex;align-items:center;padding:0 10px;height:50px;width:450px;border-radius:25px;font-weight:700}#player1{background-color:var(--p1-color,#000)}#player2{background-color:var(--p2-color,#20b2aa)}.serve-indicator{width:30px;height:30px;background-color:#fff;border-radius:50%;margin-right:10px;visibility:hidden}.serve-active{visibility:visible;animation:pulse 1.5s infinite ease-in-out}.name{font-size:24px;flex-grow:1}.sets{width:36px;height:36px;border:2px solid #fff;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:22px;margin-right:8px}.score{width:40px;height:40px;background-color:#17a365;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:26px}.point-notification{background-color:#f0f0f0;color:#111;font-size:28px;font-weight:700;padding:5px 20px;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.5);margin-bottom:10px;display:none;animation:fadeInDown .3s ease}.point-notification.visible{display:block}</style>
</head>
<body>
    <div class="main-wrapper">
        <div class="point-notification" id="point-notification">GAME POINT</div>
        <div class="obs-stack-container">
            <div class="player-bar" id="player1"><div class="serve-indicator"></div><div class="name">Игрок 1</div><div class="sets">0</div><div class="score">0</div></div>
            <div class="player-bar" id="player2"><div class="serve-indicator"></div><div class="name">Игрок 2</div><div class="sets">0</div><div class="score">0</div></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyDTxZWC9Txxg4hHkpMkKOoq6eyZ-QHlCt4",
  authDomain: "gtr-cup-court-2.firebaseapp.com",
  projectId: "gtr-cup-court-2",
  storageBucket: "gtr-cup-court-2.firebasestorage.app",
  messagingSenderId: "5588116973",
  appId: "1:5588116973:web:f0c9ef08514426b2e633e4"
};
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        const tableId = urlParams.get('table') || '1';
        const firebasePath = `gameState_Table${tableId}`;
        const stateRef = database.ref(firebasePath);
        const scoreEls=[document.querySelector("#player1 .score"),document.querySelector("#player2 .score")],setEls=[document.querySelector("#player1 .sets"),document.querySelector("#player2 .sets")],serveEls=[document.querySelector("#player1 .serve-indicator"),document.querySelector("#player2 .serve-indicator")],nameEls=[document.querySelector("#player1 .name"),document.querySelector("#player2 .name")],notificationEl=document.getElementById("point-notification");
        function updateDisplay(e){const t={scores:[0,0],sets:[0,0],server:1,initialServer:1,names:["Игрок 1","Игрок 2"],gameHistory:[],colorAssignment:"default",pointState:"none",pointPlayer:0};const a={...t,...e};scoreEls[0].textContent=a.scores[0],scoreEls[1].textContent=a.scores[1],setEls[0].textContent=a.sets[0],setEls[1].textContent=a.sets[1],nameEls[0].textContent=a.names[0],nameEls[1].textContent=a.names[1],serveEls[0].classList.toggle("serve-active",1===a.server),serveEls[1].classList.toggle("serve-active",2===a.server);const o="#000",n="#20b2aa";"swapped"===a.colorAssignment?(document.documentElement.style.setProperty("--p1-color",n),document.documentElement.style.setProperty("--p2-color",o)):(document.documentElement.style.setProperty("--p1-color",o),document.documentElement.style.setProperty("--p2-color",n));notificationEl.classList.remove("visible"),"none"!==a.pointState&&a.pointPlayer>0&&("gamepoint"===a.pointState?notificationEl.textContent="GAME POINT":"matchpoint"===a.pointState&&(notificationEl.textContent="MATCH POINT"),notificationEl.classList.add("visible"))}

    </script>
</body>
</html>
